<body>

    <main>
        <h2> ENCRIPTADOR DE TEXTO</h2>

    <section>

        <div class="contenedor">
            <textarea class="cajatxt" placeholder="Ingrese el texto aqui"></textarea>
        </div>

        <div class="alerta">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="currentColor" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2z"/></svg>
            <p>Solo letras minusculas sin acento </p>
        </div>

        <div class="contenedor-botones">
            <input class="btn-encriptar" type="button" value="Encriptar" id="boton-encriptar">
            <input class="btn-desencriptar" type="button" value="Desencriptar" id="boton-desencriptar">
        </div>
    </section>

    <section class="seccion">

        <div class="contenedor-muneco">
            <img src="../images/Muñeco.png" alt="dibujo de alguien buscando">
        </div>

        <div class="contenedor-parrafo">
            <h3>Ningun mensaje fue <br> encontrado</h3>
            <p>Ingrese el mensaje que desea encriptar <br> o desencriptar.</p>
        </div>

        <div class="contenedor-copiar">
            <input class="btn-copiar" type="button" value="copiar" id="boton-copiar">
        </div>

        <div class="contenedor-resultado">
            <p class="texto-resultado"></p>
        </div>

    </section>
</main>


    <script src="challenge.js"></script>
